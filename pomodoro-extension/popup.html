<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Doodle Drop</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="app">
      <header class="header">
        <div>
          <div class="eyebrow">Class Doodles</div>
          <h1>Doodle Drop</h1>
        </div>
        <label class="name-field">
          <span>Your name</span>
          <input id="yourName" type="text" placeholder="Avery" maxlength="24" />
        </label>
      </header>

      <section class="panel">
        <div class="panel-header">
          <h2>Sync</h2>
        </div>
        <div class="send-grid">
          <label>
            <span>Backend URL</span>
            <input id="backendUrl" type="text" placeholder="http://localhost:3000" />
          </label>
          <label>
            <span>My invite code</span>
            <input id="myCode" type="text" readonly />
          </label>
          <div class="actions">
            <button id="copyMyCodeBtn" class="ghost">Copy Code</button>
            <button id="syncInboxBtn">Sync Inbox</button>
          </div>
        </div>
      </section>

      <section class="panel">
        <div class="panel-header">
          <h2>Draw</h2>
          <div class="toolbar">
            <label>
              <span>Color</span>
              <input id="colorPicker" type="color" value="#1f160c" />
            </label>
            <label>
              <span>Size</span>
              <input id="sizePicker" type="range" min="2" max="18" value="6" />
            </label>
            <button id="eraserBtn" class="pill">Eraser</button>
            <button id="clearBtn" class="ghost">Clear</button>
          </div>
        </div>
        <div class="canvas-wrap">
          <canvas id="doodleCanvas" width="320" height="200"></canvas>
        </div>
        <div class="actions">
          <button id="saveBtn">Save Doodle</button>
          <button id="sendBtn" class="ghost">Send Current</button>
        </div>
      </section>

      <section class="panel">
        <div class="panel-header">
          <h2>Send</h2>
        </div>
        <div class="send-grid">
          <label>
            <span>Friend</span>
            <select id="friendSelect"></select>
          </label>
          <div class="toggle">
            <button id="sendInExtension" class="pill active">Link</button>
            <button id="sendSms" class="pill">SMS</button>
          </div>
          <div class="send-preview">
            <div class="preview-title">Message preview</div>
            <div id="messagePreview" class="preview-body"></div>
          </div>
          <div class="actions">
            <button id="copyCodeBtn" class="ghost">Copy Link</button>
            <button id="sendNowBtn">Send</button>
          </div>
        </div>
      </section>

      <section class="panel">
        <div class="panel-header">
          <h2>Friends</h2>
        </div>
        <div class="friends">
          <form id="friendForm" class="friend-form">
            <input id="friendName" type="text" placeholder="Friend name" required />
            <input id="friendCode" type="text" placeholder="Invite code" required />
            <input id="friendPhone" type="tel" placeholder="Phone (optional)" />
            <button type="submit">Add</button>
          </form>
          <ul id="friendsList" class="list"></ul>
        </div>
      </section>

      <section class="panel">
        <div class="panel-header">
          <h2>Saved</h2>
        </div>
        <div id="gallery" class="gallery"></div>
      </section>

      <section class="panel">
        <div class="panel-header">
          <h2>Inbox</h2>
        </div>
        <div id="inbox" class="gallery"></div>
      </section>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
